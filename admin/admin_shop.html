<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Create Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1em 0;
        text-align: center;
      }

      main {
        padding: 2em;
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      label {
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      input,
      textarea {
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }

      button {
        padding: 0.7em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background-color: #0056b3;
      }

      #image-preview {
        width: 100%;
        border-radius: 50%;
        max-width: 300px;
        height: 300px;
        object-fit: cover;
        margin: 0 auto 1em;
        border: 2px dashed #ccc;
        display: block;
      }

      #shop-preview {
        margin-top: 2em;
        padding: 1em;
        border: 1px dashed #ccc;
        background-color: #fafafa;
      }

      .shop-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1em;
        text-align: center;
        margin-top: 1em;
      }

      .shop-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
      }

      .shop-card h3 {
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Panel - Create Shop</h1>
    </header>
    <main>
      <h2>Create a New Shop</h2>
      <form id="shop-form">
        <img id="image-preview" src="" alt="Image Preview" />

        <label for="shop-image">Upload Picture:</label>
        <input
          type="file"
          id="shop-image"
          accept="image/*"
          onchange="previewImage(event)"
          required
        />

        <label for="shop-name">Shop Name:</label>
        <input
          type="text"
          id="shop-name"
          placeholder="Enter shop name"
          required
        />

        <label for="shop-address">Shop Address:</label>
        <input
          type="text"
          id="shop-address"
          placeholder="Enter shop address"
          required
        />

        <label for="shop-about">About Shop:</label>
        <textarea
          id="shop-about"
          placeholder="Write about the shop..."
          rows="5"
          required
        ></textarea>

        <button type="button" onclick="createShop()">Create Shop</button>
      </form>

      <div id="shop-preview">
        <h2>Shop Preview</h2>
        <p>No shop created yet. Fill out the form to create one!</p>
      </div>
    </main>
    <script>
      // Function to preview the uploaded image
      function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("image-preview");

        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            preview.src = reader.result;
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }

      // Function to create shop and display in preview section
      function createShop() {
        const name = document.getElementById("shop-name").value;
        const address = document.getElementById("shop-address").value;
        const about = document.getElementById("shop-about").value;
        const imagePreview = document.getElementById("image-preview").src;

        if (!name || !address || !about || !imagePreview) {
          alert("Please fill in all fields and upload an image.");
          return;
        }

        const preview = document.getElementById("shop-preview");
        preview.innerHTML = `
        <div class="shop-card">
          <img src="${imagePreview}" alt="${name}" />
          <h3>${name}</h3>
          <p><strong>Address:</strong> ${address}</p>
          <p>${about}</p>
        </div>
      `;

        // Reset form
        document.getElementById("shop-form").reset();
        document.getElementById("image-preview").src = "";
      }
    </script>
  </body>
</html>
