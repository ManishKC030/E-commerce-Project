<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller - Login</title>
    <link rel="stylesheet" href="ad_style/ad-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1 >Welcome Back!</h1>
            <p>Manage your shop efficiently on ShoesHub Seller Centre.</p>
            <img src="ad_assets/login.png" alt="Shop Illustration">
        </div>

        <!-- Right Section -->
        <div class="right">
            <h1>LogIn</h1>
            
            <form>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••••" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="viewPassword"> Show Password
                    </label>
                    <a href="#">Dont' have an account? &nbsp;Register Here.</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <script>
      // JavaScript to toggle password visibility
      document.getElementById('viewPassword').addEventListener('change', function() {
          var passwordField = document.getElementById('password');
          if (this.checked) {
              passwordField.type = 'text';
          } else {
              passwordField.type = 'password';
          }
      });
  </script>
</body>
</html>
